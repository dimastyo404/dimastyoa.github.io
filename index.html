<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Coding Project</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <img src="img/Logo-RevoU-5.png" class="logo" />
        <div class="list-tombol">
          <a href="#" class="menu">Home</a>
          <a href="profile.html" class="menu">Our Profile</a>
          <a href="#" class="menu">Achievement</a>
          <a href="#" class="menu">Message Us</a>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <div class="container">
        <section id="hero">
          <h1 class="judul">
            Hi <span id="nama"></span>, Welcome To My Website
          </h1>
          <script>
            var name = prompt("Masukan nama kamu");
            document.getElementById("nama").innerText = name;
          </script>
          <p class="paragraf">ini adalah website kami</p>
          <img src="img/banner.png" class="img-slideshow" />
          <img src="img/banner2.png" class="img-slideshow" />
          <img src="img/banner3.png" class="img-slideshow" />
          <button onclick="plusDivs(-1)">Previous</button>
          <button onclick="plusDivs(1)">Next</button>
        </section>
        <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs((slideIndex += n));
          }

          function showDivs(n) {
            var i;
            var imglist = document.getElementsByClassName("img-slideshow");
            if (n > imglist.length) slideIndex = 1;
            else if (n < 1) slideIndex = imglist.length;

            for (i = 0; i < imglist.length; i++) {
              imglist[i].style.display = "none";
            }

            imglist[slideIndex - 1].style.display = "block";
          }
          // setInterval(() => {
          //   plusDivs(1);
          // }, 1000);
        </script>
        <section id="facilitation">
          <h1 class="facil-title">Our Facilitaton</h1>
          <div class="facil-list">
            <div>
              <img src="img/profteacher.png" class="facil-img" />
              <p class="facil-paragraf">Prof Teacher</p>
            </div>
            <div>
              <img src="img/sportfield.png" class="facil-img" />
              <p class="facil-paragraf">Sport Field</p>
            </div>
            <div>
              <img src="img/classroom.png" class="facil-img" />
              <p class="facil-paragraf">Classroom</p>
            </div>
          </div>
        </section>
        <section id="message">
          <div class="column-1">
            <h2 class="judul-message">Message Us</h2>
            <form name="message-form" onsubmit="return validateForm()">
              <table border="0" cellspasing="0" cellpadding="5">
                <tr>
                  <td>Nama :</td>
                  <td>
                    <input placeholder="Nama" type="text" name="full-name" />
                  </td>
                </tr>
                <tr>
                  <td>Tanggal Lahir :</td>
                  <td>
                    <input type="date" name="birth-date" />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    Jenis Kelamin :
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      value="Laki-Laki"
                    />
                    <label for="male">Laki-Laki</label>
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="Perempuan"
                    />
                    <label for="female">Perempuan</label>
                  </td>
                </tr>
                <tr>
                  <td>Pesan :</td>
                  <td>
                    <textarea name="messages" placeholder="Pesan"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input
                      class="tombol-message"
                      type="submit"
                      value="Submit"
                    />
                  </td>
                </tr>
              </table>
            </form>
            <script>
              function validateForm() {
                var name = document.forms["message-form"]["full-name"].value;
                var date = document.forms["message-form"]["birth-date"].value;
                var gender = document.forms["message-form"]["gender"].value;
                var messages = document.forms["message-form"]["messages"].value;

                if (
                  name == "" ||
                  date == "" ||
                  gender == "" ||
                  messages == ""
                ) {
                  alert("Input tidak boleh kosong");
                  return false;
                }

                document.getElementById("sender-full-name").innerText = name;
                document.getElementById("sender-birth-date").innerText = date;
                document.getElementById("sender-gender").innerText = gender;
                document.getElementById("sender-messages").innerText = messages;
                return false;
              }
            </script>
          </div>
          <div class="form-output">
            <p>Nama : <span id="sender-full-name"></span></p>
            <p>Tanggal Lahir :<span id="sender-birth-date"></span></p>
            <p>Jenis Kelamin :<span id="sender-gender"></span></p>
            <p>Pesan :<span id="sender-messages"></span></p>
          </div>
        </section>
        <!-- footer -->
        <footer>
          <div class="footer">
            <p>Created By RevoU</p>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
